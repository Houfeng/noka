{% extends "layout.html" %}


{% block head %}
<link rel="stylesheet" type="text/css" href="/users.css" />
{% endblock %}

{% block body %}
<h1>Users</h1>
<form method="POST" enctype="application/x-www-form-urlencoded">
  <table border="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th style="width: 160px;text-align: center;">
          <button name="add" value="true">Add</button>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td><button name="del" value="{{item.id}}">Del</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
